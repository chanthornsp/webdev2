<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Form validation</title>
  </head>
  <body>
    <header>
      <h1>HTML 5 Form validation</h1>
    </header>
    <main>
      <form action="validation.html" method="post">
        <section>
          <h2>Credentials information</h2>
          <div>
            <label for="username"
              >Username <span style="color: red">*</span></label
            >
            <input type="text" id="username" name="username" required />
            <label for="email">Email <span style="color: red">*</span></label>
            <input type="email" id="email" name="email" required />
            <label for="password"
              >Password <span style="color: red">*</span></label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>
        </section>
        <section>
          <h2>Personal Information</h2>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="65" />
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" />
          </div>
        </section>
        <br />
        <section>
          <input type="submit" value="Save Information" />
          <input type="reset" value="Clear form" />
        </section>
      </form>
    </main>
  </body>
</html>
