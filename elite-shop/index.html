<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>ElitShop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <h1 class="logo">ElitShop</h1>
          <nav class="nav">
            <ul class="nav-list">
              <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#products">Products</a>
              </li>
              <li>
                <a href="#about">About Us</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header-right">
            <div class="search">
              <input type="text" placeholder="Search..." />
              <button>
                <img src="assets/icons/search.svg" alt="Search icon" />
              </button>
            </div>
            <div class="cart">
              <div class="cart-icon">
                <img src="assets/icons/shopping-cart.svg" alt="cart icon" />
              </div>
              <div class="cart-count">5</div>
            </div>
          </div>
        </div>
        <!-- end header content -->
      </div>
    </header>
    <!-- end header -->
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h2>Discover Premium products</h2>
              <p>
                Explore our exclusive range of high-quality items designed to
                elevate your lifestyle. From fashion to electronics, we have
                something for everyone.
              </p>
              <div class="hero-actions">
                <button class="btn btn-primary">Shop Now</button>
                <button class="btn btn-secondary">Learn More</button>
              </div>
            </div>
            <div class="hero-image">
              <div class="hero-card">
                <div class="hero-card-image">
                  <img
                    src="assets/images/headphone.png"
                    alt="Premium Headphone"
                  />
                </div>
                <div class="hero-card-text">
                  <h3>Premium Headphone</h3>
                  <p>$299.99</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
