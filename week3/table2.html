<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table 2</title>
  </head>

        <td>19</td>
        <td>F</td>

        <td>Jane</td>
        <td>Smith</td>
        <td>22</td>
        <td>F</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Sam</td>
        <td>Brown</td>
        <td>21</td>
        <td>M</td>
        <td>A-</td>

      <tr>
        <td colspan="5">Total Students:</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
